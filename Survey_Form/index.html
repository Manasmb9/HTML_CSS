<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Build a Survey using HTML and CSS</title>
          <link rel = "stylesheet" href = "practice.css">
         </head>
        <body>
              <form id="survey-form">
                  <h1 id="title" class="text">Survey Form</h1>
                  <p id="description" class="description text">
                    Thank you for taking the time to help us improve the platform
                  </p>
              <label id="name-label" for="name">Name:</label>
              <input 
              type="text" 
              required id="name" 
              name="user_name" 
              class="form-control"
              placeholder="Enter name here"
              required>
              <br>
                <label id = "number-label" for = "age">Age:</label>
                <input
                type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Age"
              required
              />
              <br>
                <label id = "email-label" for = "email">Email:</label>
                <input
                type = "email"
                name = "email"
                id = "email"
                class = "form-control"
                placeholder = "Email"
                required
                />
                <br>
                <label id = "city-label" for = "city">City</label>
                <select name ="city" class = "city-class" id = "dropdown">
                  <option value disabled selected> Select a city</option>
                  <option value="Banglore">Bangalore</option>
                  <option value = "Hyderabad">Hyderabad</option>
                  <option value = "Chennai">Chennai</option></select>
                  <br>
              <div>
                <legend>Choose your gender:</legend>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male" checked>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
                <p>Enter ur feedback:</p>
                <input type = "checkbox" value = "excellent">
                <label for = "excellent">Excellent</label>
              </div>
              <input type = "checkbox" value = "bad">
                <label for = "bad">Bad</label>
              </div>
              <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                  id="comments"
                  class="input-textarea"
                  name="comment"
                  placeholder="Enter your comment here..."
                ></textarea>
              </div>
              <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                  Submit
                </button>
            </div>
          </form>
        </body>
    </head>
</html>
